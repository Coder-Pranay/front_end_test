<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>

    <h2>Celsius to Fahrenheit Converter</h2>
    
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" step="0.1">
    <button onclick="convertToFahrenheit()">Convert</button>
    
    <div id="result"></div>

    <script>
        function convertToFahrenheit() {
            // Get the Celsius temperature from input
            let celsius = document.getElementById("celsius").value;

            // Check if input is valid
            if (celsius === "") {
                document.getElementById("result").innerHTML = "<p>Please enter a temperature.</p>";
                return;
            }

            // Convert Celsius to Fahrenheit using the formula
            let fahrenheit = (celsius * 9/5) + 32;

            // Display the result
            document.getElementById("result").innerHTML = `<p>${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F</p>`;
        }
    </script>

</body>
</html>
