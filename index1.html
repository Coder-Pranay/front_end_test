<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>

    <h2>Multiplication Table</h2>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1">
    <button onclick="displayMultiplicationTable()">Show Table</button>
    
    <div id="tableOutput"></div>

    <script>
        function displayMultiplicationTable() {
            // Get the input number
            let number = document.getElementById("number").value;
            
            // Get the div to display the table
            let tableOutput = document.getElementById("tableOutput");
            
            // Clear previous results
            tableOutput.innerHTML = '';

            // Check if the number is valid
            if (number === "") {
                tableOutput.innerHTML = "<p>Please enter a number.</p>";
                return;
            }

            // Create and display the multiplication table
            let result = `<h3>Multiplication Table for ${number}</h3>`;
            for (let i = 1; i <= 10; i++) {
                result += `<p>${number} x ${i} = ${number * i}</p>`;
            }
            
            tableOutput.innerHTML = result;
        }
    </script>

</body>
</html>
